<!DOCTYPE html>
<html>
{% load static %}
<head>
	<title>Añadir Objeto</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/AduanaNacional/css/styleAnadirObjeto.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
	<center>
		
		<img class="portada" src="/static/AduanaNacional/img/aduana1.jpg">

	</center>
	<div class="log-form">
		<center>
			<h2>Nuevo Objeto</h2>
			<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{% for field in form %}
			<div class="field">
				<label for="{{ field.id_for_label }}" class="label">
				{{ field.html_name }}</label>
				{{ field }}
			</div>
			{% endfor %}
			<input class="btn btn-secondary" type="submit" name="" value="Añadir">
			</form>
		</center>
	</div>
</body>
</html>
